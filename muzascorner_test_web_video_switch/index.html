<!DOCTYPE html>
<html lang="en" data-theme="lofi">

<head>
    <!-- Tailwind library-->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.25.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>


    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MUCO</title>

    <link rel="stylesheet" href="style.css">

    <script src="index.js"></script>

</head>

<body onload="setupVideo()">
    <div class="hero">
        <div class="hero-overlay bg-opacity-60"></div>
        <div class="hero-content text-center text-neutral-content">
            <div class="max-w-md">
                <div id="vid-container">
                    <video autoplay muted id="myVideo" style="
                    background-size: cover;
                    background-position: center;
                    object-position: center;
                    position: absolute;
                    object-fit: cover;
                    top: 0;
                    left: 0;
                    right: 0;
                    bottom: 0;
                    margin: 0%;
                    height: 100%;
                    z-index: -442;
                    ">
                        <source src="src/transitions/intro.mp4" type="video/mp4">
                        Your browser does not support HTML5 video.
                    </video>
                </div>
                <button id="btn_home" class="btn btn-xs sm:btn-sm md:btn-md lg:btn-lg" onclick="home_button_set_background()" id="home_button"> home </button>
                <button id="btn_contact" class="btn btn-xs sm:btn-sm md:btn-md lg:btn-lg" onclick="contact_buttonn_set_background()" id="contact_button"> contact </button>
                <button id="btn_disco" class="btn btn-xs sm:btn-sm md:btn-md lg:btn-lg" onclick="disco_button_set_background()" id="disco_button"> discografie </button>
                <button id="btn_about" class="btn btn-xs sm:btn-sm md:btn-md lg:btn-lg" onclick="about_buttonn_set_background()" id="about_button"> about </button>
                <h1 class="mb-5 text-5xl font-bold">MUZASCORNER</h1>
                <!--
                <button class="btn btn-xs sm:btn-sm md:btn-md lg:btn-lg" class="btn btn-primary">SLIDE IN</button>
                -->
            </div>
        </div>
    </div>



</body>

</html>
